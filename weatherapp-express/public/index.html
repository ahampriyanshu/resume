<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <!-- UIkit CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/uikit@3.7.1/dist/css/uikit.min.css"
    />
    <style>
      .center {
        position: absolute;
        left: 50%;
        top: 50%;
        -webkit-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
      }
    </style>

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.1/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.1/dist/js/uikit-icons.min.js"></script>
  </head>
  <body class="center">
    <h1 class="uk-text-emphasis uk-text-center">Weather App</h1>
    <form
      class="uk-form-stacked uk-animation-toggle"
      action="/"
      tabindex="0"
      method="POST"
    >
      <input
        class="uk-input uk-form-width-medium"
        type="text"
        placeholder="Enter City"
        id="cityName"
        name="cityName"
      />
      <button
        type="submit"
        name="button"
        class="uk-animation-shake uk-button uk-button-primary"
      >
        Submit
      </button>
    </form>
  </body>
</html>
